{% extends 'webapp/layout.html' %}
{% load static %}
{% load embed_video_tags %}
{% block content %}

    
    <div class="container mt-5">
        <div class="row">
            
                {% for pad in podcast %}
                <div class="col">
                <iframe style="border-radius:12px" src="{{pad.title}}" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                </div>
                {% endfor %}
            
        </div>
    </div>
{% endblock content %}
